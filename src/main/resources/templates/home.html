<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CoronaVirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
  	<h1>CoronaVirus Tracker Application</h1>
  	<p>This application lists the current number of cases reported across the globe</p>
  	
  	<div class="p-3 mb-2 bg-danger text-white">
  		<h1 th:text=${totalReportedCases}></h1>
  		<p>Total cases reported as of today</p>
  	</div>
  		
  	<div class="container">
  		<table class="table table-borderd table-striped">
		  	<thead class="thead-dark">
		  		<tr>
	 				<th> Province/State</th>
		 			<th> Country</th>
		  			<th>Total cases reported</th>
		  			<th th:text= ${dates[0]}></th>
		  			<th th:text= ${dates[1]}></th>
		  			<th th:text= ${dates[2]}></th>
		  			<th th:text= ${dates[3]}></th>
		  			<th th:text= ${dates[4]}></th>
		  			<th th:text= ${dates[5]}></th>
		  			<th th:text= ${dates[6]}></th>
		 		</tr>
			</thead>
		  	<tbody>
		 		<tr th:each="locationStat: ${stats}"> 
					<td th:text="${locationStat.state}"></td>
					<td th:text="${locationStat.country}"></td>
					<td th:text="${locationStat.latestTotalCases}"></td>
					<td th:text="${locationStat.weeklyCases[0]}"></td>
					<td th:text="${locationStat.weeklyCases[1]}"></td>
					<td th:text="${locationStat.weeklyCases[2]}"></td>
					<td th:text="${locationStat.weeklyCases[3]}"></td>
					<td th:text="${locationStat.weeklyCases[4]}"></td>
					<td th:text="${locationStat.weeklyCases[5]}"></td>
					<td th:text="${locationStat.weeklyCases[6]}"></td>
				</tr>
	  		</tbody>
	 	</table>
  	</div>
  </body>

</html>
